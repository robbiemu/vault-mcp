[paths]
vault_dir = "/absolute/path/to/obsidian-vault"

[prefix_filter]
allowed_prefixes = [
  "Resource Balance Game",
  "Decentralized Multiplayer Game System"
]

[indexing]
chunk_size = 512
chunk_overlap = 64
quality_threshold = 0.75

[watcher]
enabled = true
debounce_seconds = 2

[server]
host = "127.0.0.1"
port = 8000
